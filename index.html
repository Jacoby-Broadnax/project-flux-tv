<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="vivify.min.css">
  <title>Project | FLUX</title>

  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js">

  </script>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
          $.getJSON('https://v2-api.sheety.co/1c0174d5b32dbebdf6f1e14d6ba67a4f/projectFlux/all', function (data) {
            var template = Handlebars.compile($('#item-template').html())
            $('#items1').html(template(data.all))
          })
        })
      </script>
    
      <script id="item-template" type="text/x-handlebars-template">
        <div  class="channel-carousel"  tabIndex="-1">
          <div class="logo-container" tabIndex="-1"> <img tabIndex="-1" class="logo" src="/Branding/largelogo.png"></div>
           
            <br>
        {{#each this}}
   
        <a  href="#viewer-container"><button  id="button" onfocus="document.getElementById('guide').src = '{{channelUrl}}'"  onclick="document.getElementById('viewer').src = 'https://omegatest.netlify.app/{{viewer}}'"><img  class="channel-logo" src="/ChannelLogos/{{logo}}" tabIndex = "-1"></button></a>
     
          {{/each}}
         </div> 
      </script>
</head>
<body>
    

 
    
    <div id="viewer-container" class="scroll-container">
        <button id="active"><iframe id="viewer" src="https://projectflux.netlify.com/ae" tabIndex="-1"></iframe ></button>
     
    </div>
    <div id="items1" tabIndex="-1"></div>
    <script>
        $(window).scroll(function () {
          var scroll = $(window).scrollTop();
          if (scroll > 0) {
            $("#active").addClass("on");
          } else {
            $("#active").removeClass("on");
          }
        });
      </script>
      <script>
        AOS.init();
      </script>
</body>


</html>
